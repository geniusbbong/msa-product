<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product View</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container px-4 py-5" id="featured-3">
		<h2 class="pb-2 border-bottom">Product Service</h2>
		<div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
			<div class="feature col">
				<h2 id='name1'>Product</h2>
				<p id='content1'>...</p>
				<p id='info1'>???</p>
			</div>
			<div class="feature col">
				<h2 id='name2'>Price</h2>
				<p id='content2'>...</p>
				<p id='info2'>???</p>
			</div>
		</div>
		<div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
			<div class="feature col">
				<h2 id='name3'>Review</h2>
				<p id='content3'>...</p>
				<p id='info3'>???</p>
			</div>
			<div class="feature col">
				<h2 id='name4'>Inventory</h2>
				<p id='content4'>...</p>
				<p id='info4'>???</p>
			</div>
		</div>
	</div>
</body>
<script>
	$(function() {

		$.ajax({ url: "/data/info/ABC", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
			//data: { name: "홍길동" }, // HTTP 요청과 함께 서버로 보낼 데이터
			method: "GET", // HTTP 요청 메소드(GET, POST 등)
			dataType: "json" // 서버에서 보내줄 데이터의 타입
		}) // HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
		.done(function(result) {
			if(!result.info)
				$("#content1").text(result.errorMsg);
			else
				$("#content1").text(result.info);

			$("#info1").text(result.ipaddress);

		}) // HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨.
		.fail(function(request, status, errorThrown) {
			$("#content1").text("code:"+request.status);
		}) //

		$.ajax({ url: "/data/price/inventory/ABC", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
			//data: { name: "홍길동" }, // HTTP 요청과 함께 서버로 보낼 데이터
			method: "GET", // HTTP 요청 메소드(GET, POST 등)
			dataType: "json" // 서버에서 보내줄 데이터의 타입
		}) // HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
		.done(function(result) {
			console.log(result)
			if(!result.price)
				$("#content2").text(result.errorMsg);
			else
				$("#content2").text(result.price);

			if(!result.inventory)
				$("#content4").text(result.errorMsg);
			else
				$("#content4").text(result.inventory);

			$("#info2").text(result.ipaddress2);
			$("#info4").text(result.ipaddress);

		}) // HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨.
		.fail(function(request, status, errorThrown) {
			$("#content2").text("code:"+request.status);
			$("#content4").text("code:"+request.status);
		}) //

		$.ajax({ url: "/data/review/ABC", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
			//data: { name: "홍길동" }, // HTTP 요청과 함께 서버로 보낼 데이터
			method: "GET", // HTTP 요청 메소드(GET, POST 등)
			dataType: "json" // 서버에서 보내줄 데이터의 타입
		}) // HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
		.done(function(result) {
			console.log(result)

			if(!result.review)
				$("#content3").text(result.errorMsg);
			else
				$("#content3").text(result.review);

			$("#info3").text(result.ipaddress);
		}) // HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨.
		.fail(function(request, status, errorThrown) {
			$("#content3").text("code:"+request.status);
		}) //

	});
</script>
</html>
